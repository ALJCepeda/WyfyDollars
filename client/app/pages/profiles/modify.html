<style type="text/css">
	#profileCard {
		max-width:350px;
	}

	@media screen and (max-width: 800px) {
    	.panel > .f-aside {
    		flex: auto;
    	}

    	.panel > form {
    		min-width:0px;
    	}
	}

	@media screen and (max-width:450px) {
		form .f-aside, .f-big, .f-little{
			flex:auto;
		}

		.indent-right {
			padding-left:0px;
		}
		.float-right {
			float:left;
		}
	}
</style>


<div class="panel Q3 mdl-shadow--2dp indent">
	<div id="editor"></div>

	<div id="profileCard" class="mdl-card mdl-shadow--16dp f-aside">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text" style="font-size:20px" data-bind="text:l().fullname"></h2>
		</div>
		
		<div class="mdl-card__media flex-center" data-bind="css: { 'cyan-300': l().gender() === 'm', 'purple-A100': l().gender() === 'f' }">
	    	<img width="173" height="157" border="0" alt="" style="padding:10px;" data-bind="attr: { 'src':l().image }">
	  	</div>
		
		<div class="mdl-card__supporting-text">
			<span data-bind="text:l().description"></span>
		</div>

		<div class="row f-row-w f-vcenter">
			<button class="btn btn-primary btn-flat btn-material-light-green-800">
	 			Submit
				<div class="ripple-wrapper"></div>
			</button>

			<button class="btn btn-primary btn-flat btn-material-blue-grey-500">
	 			Cancel
				<div class="ripple-wrapper"></div>
			</button>
		</div>
	</div>

	<div id="profiler" class="panel-footer row f-row-w f-vcenter f-hcenter wide"></div>
</div>

<style type="text/css">
.ImageBorder
{
    border-width: 1px;
    border-color: Black;
}
</style>

<div class="panel-content fill row-w c-center m-center">
	<button class="onseem-midleft mdl-button mdl-js-button mdl-button--fab mdl-button--colored" data-bind="visible:showAddBtn, click:_clickedAddBtn">
		<i class="material-icons">add</i>
	</button>

	<div class="indent-right x-scroll row-nw c-center m-center">
		<div class="shift-left shift-right" data-bind="if:showAllBtn">
			<img class="thumbnail fill mdl-shadow--4dp" border="0" data-bind="attr: {src: 'http://uponthousands.org/wp-content/uploads/2015/07/bc075924-ac85-4af9-acb8-378eef1494b5.png', alt:'All Profiles' }, click:_clickedAllBtn">
		</div> 
		<!-- ko foreach:ds.profileIDs -->
		<div class="shift-left shift-right">
			<img class="fill thumbnail mdl-shadow--4dp " border="0" data-bind="attr: { src:$parent.imageFor($data) }, singleClick: $parent._clickedID, event : { dblclick: $parent._doubleClickedID }, css: { ImageBorder: selectedProfiler " >
		</div>
		<!-- /ko -->
	</div>
</div>

<form class="shift row-w c-between Q3-height">
	<div class="wide">
		<label class="wide">Name:</label>

		<div class="wide row-w m-between">
			<input class="form-control" type="text" placeholder="Firstname..." data-bind="textInput:p().firstname"/>
			<input class="form-control" type="text" placeholder="Middlename..." data-bind="textInput:p().middlename" />
			<input class="form-control" type="text" placeholder="Lastname..." data-bind="textInput:p().lastname" />		
		</div>
	</div>

	<div class="row-w wide">
		<div class="wide f-big">
			<label class="wide">Birthday: </label>

			<div class="indent-right wide">
				<select class="form-control" placeholder="Month..." data-bind="options:months(), value:p().birthmonth"></select>
				<select class="form-control" placeholder="Days..." data-bind="options:days(), value:p().birthday"></select>
				<select class="form-control" placeholder="Years..." data-bind="options:years(), value:p().birthyear"></select>
			</div>
		</div>

		<div class="wide f-little">
			<div class="row-w">
				<div class="wide">
					<label class="Q3-width">Gender: </label>
				</div>
				<div class="wide indent-right">
					<select class="form-control" placeholder="Gender..." data-bind="value:p().gender">
						<option value="m">Male</option>
						<option value="f">Female</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="row-w wide" style="justify-content:space-between;">
		<div class="wide f-big">
				<label class="wide">Email: </label>

				<div class="indent-right wide">
					<input class="form-control" type="text" placeholder="Email..." data-bind="value:p().email" />
				</div>
		</div>

		<div class="wide f-little">
			<label class="wide">Image: </label>

				<div class="indent-right wide">
					<input class="form-control" type="text" placeholder="URL..." data-bind="value:p().image"/>
				</div>
			</div>
		</div>

		<div class="row-w wide">
		<label class="wide">Description: </label>

		<div class="indent-right wide">
			<textarea class="form-control Q3-width" data-bind="textInput:p().description"></textarea>
		</div>
	</div>
</form>

<div class="tall content Q3-width">
	<button class="onseem-midleft mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
		<i class="material-icons">add</i>
	</button>

	<div class="indent-right x-scroll f-row-nw f-vcenter f-hcenter">
		<div class="shift-left shift-right" data-bind="if:showAllBtn()">
			<img class="thumbnail fill mdl-shadow--4dp" border="0" data-bind="attr: {src: 'http://uponthousands.org/wp-content/uploads/2015/07/bc075924-ac85-4af9-acb8-378eef1494b5.png', alt:'All Profiles' }, click:clickedAllBtn">
		</div> 
		<!-- ko foreach:profiles -->
		<div class="shift-left shift-right">
			<img class="fill thumbnail mdl-shadow--4dp " border="0" data-bind="attr: { src:image, alt:fullname }, click:$parent.clickedProfile" >
		</div>
		<!-- /ko -->
	</div>
</div>

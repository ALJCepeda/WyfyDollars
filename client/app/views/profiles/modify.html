<style type="text/css">
	#profileCard {
		max-width:350px;
	}

	@media screen and (max-width: 800px) {
    	.panel > .f-aside {
    		flex: auto;
    	}

    	.panel > form {
    		min-width:0px;
    	}
	}

	@media screen and (max-width:450px) {
		form .f-aside, .f-big, .f-little{
			flex:auto;
		}

		.indent-right {
			padding-left:0px;
		}
		.float-right {
			float:left;
		}
	}
</style>


<div class="panel Q3 mdl-shadow--2dp indent">
	<form class="shift f-row-w f-aside Q3-height">
		<div class="wide">
			<label class="wide">Name:</label>

			<div class="wide f-row-w">
				<input class="form-control" type="text" placeholder="Firstname..." data-bind="textInput:l().firstname"/>
				<input class="form-control" type="text" placeholder="Middlename..." data-bind="textInput:l().middlename" />
				<input class="form-control" type="text" placeholder="Lastname..." data-bind="textInput:l().lastname" />		
			</div>
		</div>

		<div class="f-row-w wide">
			<div class="wide f-big">
				<label class="wide">Birthday: </label>

				<div class="indent-right wide">
					<select class="form-control" placeholder="Month..." data-bind="options:months(), value:l().birthmonth"></select>
					<select class="form-control" placeholder="Days..." data-bind="options:days, value:l().birthday"></select>
					<select class="form-control" placeholder="Years..." data-bind="options:years(), value:l().birthyear"></select>
				</div>
			</div>

			<div class="wide f-little">
				<div class="f-row-w">
					<div class="wide">
						<label class="Q3-width">Gender: </label>
					</div>
					<div class="wide indent-right">
						<select class="form-control" placeholder="Gender..." data-bind="value:l().gender">
							<option value="m">Male</option>
							<option value="f">Female</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="f-row-w wide" style="justify-content:space-between;">
			<div class="wide f-big">
  				<label class="wide">Email: </label>

  				<div class="indent-right wide">
  					<input class="form-control" type="text" placeholder="Email..." data-bind="value:l().email" />
  				</div>
			</div>

			<div class="wide f-little">
				<label class="wide">Image: </label>

  				<div class="indent-right wide">
  					<input class="form-control" type="text" placeholder="URL..." data-bind="value:l().image"/>
  				</div>
  			</div>
  		</div>

  		<div class="f-row-w wide">
			<label class="wide">Description: </label>

			<div class="indent-right wide">
				<textarea class="form-control Q3-width" data-bind="textInput:l().description"></textarea>
			</div>
		</div>
	</form>

	<div id="profileCard" class="mdl-card mdl-shadow--16dp f-aside">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text" style="font-size:20px" data-bind="text:l().fullname"></h2>
		</div>
		
		<div class="mdl-card__media flex-center" data-bind="css: { 'cyan-300': l().gender() === 'm', 'purple-A100': l().gender() === 'f' }">
	    	<img width="173" height="157" border="0" alt="" style="padding:10px;" data-bind="attr: { 'src':l().image }">
	  	</div>
		
		<div class="mdl-card__supporting-text">
			<span data-bind="text:l().description"></span>
		</div>

		<div class="row f-row-w f-vcenter">
			<button class="btn btn-primary btn-flat btn-material-light-green-800">
	 			Submit
				<div class="ripple-wrapper"></div>
			</button>

			<button class="btn btn-primary btn-flat btn-material-blue-grey-500">
	 			Cancel
				<div class="ripple-wrapper"></div>
			</button>
		</div>
	</div>

	<div id="profiler" class="panel-footer row f-row-w f-vcenter f-hcenter wide"></div>
</div>

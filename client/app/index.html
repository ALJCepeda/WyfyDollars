<!DOCTYPE html>
<html>
    <head>
        <title>WyfyDollars</title>
        
        <script src="/lib/jquery.js"></script>
        <script src="/lib/jquery-cookie.js"></script>
        <script src="/lib/jquery-ui.js"></script>
        <script src="/lib/underscore.js"></script>
        <script src="/lib/knockout.js"></script>
        <script src="/lib/backbone.js"></script>
        <script src="/lib/pikaday.js"></script>
        <script data-main="main" src="/lib/requirejs.js"></script>
       

        <link rel="stylesheet" href="/lib/mdl.css">
        <script src="/lib/mdl.js"></script>

        <link rel="stylesheet" href="/lib/boot-mdl.css">
        <link rel="stylesheet" href="/lib/boot-mdl.ripples.css">
        <link rel="stylesheet" href="/lib/boot-mdl.palette.css">
        <link rel="stylesheet" href="/lib/boot-mdl.roboto.css">        
        <script src="/lib/boot-mdl.js"></script>


        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Menu</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#overview">Overview</a>
                    <a class="mdl-navigation__link" href="#chores">Chores</a>
                    <a class="mdl-navigation__link" href="#rewards">Rewards</a>
                    <a class="mdl-navigation__link" href="#penalties">Penalties</a>
                    <a class="mdl-navigation__link" href="#goals">Goals</a>
                    <a class="mdl-navigation__link" href="#profiles">Profiles</a>
                </nav>
            </div>
            
            <main class="mdl-layout__content">
                <!--This will be displayed and contain the content if page contains tabs-->
                <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                    <header class="mdl-layout__header" id="navigation_tabbar" style="display:none;">
                        <div class="mdl-layout__header-row">
                           <!-- Title -->
                           <span class="mdl-layout-title" data-bind="text: title">title</span>
                        </div>
                        
                        <!-- Tabs -->
                        <div class="mdl-layout__tab-bar mdl-js-ripple-effect" data-bind="foreach: tabs">
                            <a class="mdl-layout__tab" data-bind="text: name, attr: { 'href': path }"></a>
                        </div>
                    </header>

                    
                    <main class="background" id="pageContainer"></main>
                </div>
            </main>
        </div>
    </body>
    <script type="text/javascript">
        $(function() {
            debugger;
            $.material.init();
        });
    </script>
</html>
